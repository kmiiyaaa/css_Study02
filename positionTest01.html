<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #box {
        position: absolute;
        left: 50px;
        top: 50px;
        background-color: rgb(176, 176, 238);
        width: 300px;
        height: 150px;
      }

      #text {
        position: absolute;
        left: 150px;
        top: 200px;
      }
      #orange {
        position: absolute;
        top: 150px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box">안녕하세요 반갑습니다 고맙습니다</div>
    <p id="text">오늘은 금요일 입니다. 주말 푹 쉬시고 월요일날 뵙겠습니다.</p>
    <img src="orange.jpg" id="orange" width="500px" />
  </body>
</html>
