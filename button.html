<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 버튼 만들기</title>
    <style>
      button {
        font-size: 50px;
        background-color: rgb(132, 173, 248);
        padding: 10px /* 하나만 넣어도 가능하고, 두개 적어서 가로세로 따로도 가능 */
        border: 3px rgb(100, 173, 248);
        box-shadow: 3px 2px 2px blue ; /*-- 다시해보기 , 찾아보기 */
      }
    </style>
  </head>
  <body>
    <button>로그인</button>
  </body>
</html>
