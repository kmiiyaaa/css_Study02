<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table css 연습</title>
    <style>
      table {
        caption-side: bottom; /*캡션위치 지정*/
        border: 1px solid blue;
        border-collapse: collapse; /* 셀과 표테두리 여백 제거*, 필수!!*/
      }

      td,
      th {
        border: 1px dotted red;
        padding: 50px; /* 셀 안에서 텍스트와 셀테두리 사이여백 */
        text-align: center; /* 셀안에 텍스트 가운데 정렬 */
        background-color: cornsilk;
      }
    </style>
  </head>
  <body>
    <h2>상품 구성</h2>

    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
