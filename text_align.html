<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p {
        width: 200px;
        height: 100px;
        border: 1px purple solid; /* border에 3개값 넣어줘야한다  : 테두리두께, 선의색, 선의종류  */
        text-align: center; /* 정렬은 center, right, left 정도 기억*/
        line-height: 97px; /* 줄 간격 조절, 별로 중요하진x , 세로 조절 힘들어서 꼼수로 줄간격조절로 가운데정렬 하기도함*/
        text-decoration: underline;
      }
    </style>
    <title>텍스트 정렬 연습</title>
  </head>
  <body>
    <p>오늘 날씨가 매우 덥다.</p>
  </body>
</html>
